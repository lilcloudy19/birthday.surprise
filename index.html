<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise for Ghazala ðŸŽ‰</title>
<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', sans-serif;
    overflow: hidden;
    background: linear-gradient(180deg, #0b0c2a 0%, #1a1a40 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }/* Fireworks */ .firework { position: absolute; width: 4px; height: 4px; background: #fff; border-radius: 50%; animation: explode 0.8s ease-out forwards; }

@keyframes explode { 0% { transform: scale(0); opacity: 1; } 50% { transform: scale(2); opacity: 1; } 100% { transform: scale(0); opacity: 0; } }

/* Buttons */ .btn { padding: 12px 25px; border: none; border-radius: 30px; background: #ff4d6d; color: white; font-size: 1rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); animation: pulse 1.5s infinite; z-index: 2; }

@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

/* Cake */ .cake { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%) translateY(100px); width: 80px; height: 60px; background: #fff0e1; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); opacity: 0; z-index: 2; }

.cake .candle { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 6px; height: 20px; background: #ff4d6d; border-radius: 2px; }

.cake .flame { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 8px; height: 15px; background: radial-gradient(circle, #ffdd00 0%, #ff4d4d 70%); border-radius: 50%; animation: flameFlicker 0.5s infinite alternate; }

@keyframes cakeRise { 0% { transform: translateX(-50%) translateY(100px); opacity: 0; } 100% { transform: translateX(-50%) translateY(0); opacity: 1; } }

@keyframes flameFlicker { 0% { transform: translateX(-50%) scaleY(1) scaleX(1); opacity: 1; } 100% { transform: translateX(-50%) scaleY(1.2) scaleX(1.1); opacity: 0.9; } }

/* Birthday Card */ .card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, 50px); width: 300px; padding: 30px; background: #ffc0cb; border-radius: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.2); text-align: center; opacity: 0; z-index: 2; }

.card h1 { margin: 0 0 15px 0; font-size: 1.8rem; color: #ff4d6d; }

.card p { font-size: 1rem; color: #444; line-height: 1.4; }

/* Hearts */ .heart { position: absolute; width: 10px; height: 10px; background: #ff4d6d; transform: rotate(-45deg); animation: floatUp 5s linear infinite; z-index: 1; }

.heart:before, .heart:after { content: ''; position: absolute; width: 10px; height: 10px; background: #ff4d6d; border-radius: 50%; }

/* Confetti */ .confetti { position: absolute; width: 8px; height: 8px; background: #ffd166; animation: fall 6s linear infinite; z-index: 1; }

@keyframes floatUp { 0% { transform: translateY(0) rotate(-45deg); opacity: 1; } 100% { transform: translateY(-200px) rotate(-45deg); opacity: 0; } }

@keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } } </style>

</head>
<body><!-- Buttons --><button id="startBtn" class="btn">ðŸŽ‰ Click Here ðŸŽ‰</button> <button id="forYouBtn" class="btn" style="display:none;">For You ðŸ’•</button>

<!-- Cake --><div class="cake" id="cake">
  <div class="candle"></div>
  <div class="flame"></div>
</div><!-- Birthday Card --><div class="card" id="card">
  <h1>Happy Birthday, Ghazala ðŸ’•</h1>
  <p>May Allah turn all your IN SHA ALLAH into ALHAMDULILLAH.<br>
  May You be the Happiest Person in the World.<br>
  Please Allah Protect you from evil eyes and give you many more reasons to Smile.</p>
</div><script>
const startBtn = document.getElementById('startBtn');
const forYouBtn = document.getElementById('forYouBtn');
const cake = document.getElementById('cake');
const card = document.getElementById('card');

// Fireworks function
function createFireworks(){
  for(let i=0;i<30;i++){
    const firework = document.createElement('div');
    firework.className='firework';
    firework.style.left=Math.random()*100+'vw';
    firework.style.top=Math.random()*50+'vh';
    firework.style.animationDuration=0.8+Math.random()*0.5+'s';
    document.body.appendChild(firework);
  }
}

// Show start button after fireworks
createFireworks();
setTimeout(()=>{startBtn.style.display='inline-block'},1500);

// Start button click
startBtn.addEventListener('click',()=>{
  startBtn.style.display='none';
  cake.style.animation='cakeRise 1s ease-out forwards';
  cake.style.opacity=1;
  setTimeout(()=>{forYouBtn.style.display='inline-block'},1200);
});

// For You button click
forYouBtn.addEventListener('click',()=>{
  forYouBtn.style.display='none';
  card.style.opacity=1;
  card.style.transform='translate(-50%,0)';

  // Hearts
  for(let i=0;i<15;i++){
    const heart=document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*90+'vw';
    heart.style.bottom=Math.random()*50+'px';
    heart.style.animationDuration=3+Math.random()*4+'s';
    document.body.appendChild(heart);
  }

  // Confetti
  for(let i=0;i<40;i++){
    const confetti=document.createElement('div');
    confetti.className='confetti';
    confetti.style.left=Math.random()*100+'vw';
    confetti.style.background=['#ffd166','#06d6a0','#ff4d6d','#4d96ff'][Math.floor(Math.random()*4)];
    confetti.style.animationDuration=4+Math.random()*3+'s';
    document.body.appendChild(confetti);
  }
});
</script></body>
</html>
