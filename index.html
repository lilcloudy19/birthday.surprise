<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ‰ Birthday Surprise ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }.card {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  max-width: 420px;
  z-index: 2;
  animation: popIn 1s ease;
}

h1 {
  color: #ff4d6d;
  font-size: 2.2rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
  color: #444;
  margin: 10px 0;
}

button {
  margin-top: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.balloon {
  position: absolute;
  bottom: -100px;
  width: 40px;
  height: 55px;
  border-radius: 50%;
  animation: floatUp 6s linear infinite;
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  animation: fall 4s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

@keyframes popIn {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

  </style>
</head>
<body>  <div class="card">
    <h1>ðŸŽ‚ Happy Birthday! ðŸŽ‚</h1>
    <p>To the most amazing friend âœ¨</p>
    <p>May your life be full of happiness ðŸ’–</p>
    <p>Click below for magic âœ¨</p>
    <button onclick="celebrate()">ðŸŽ‰ Celebrate ðŸŽ‰</button>
  </div>  <script>
    function randomColor() {
      const colors = ['#ff4d6d', '#ffd166', '#06d6a0', '#4d96ff', '#c77dff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function celebrate() {
      for (let i = 0; i < 25; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.background = randomColor();
        balloon.style.animationDuration = 4 + Math.random() * 4 + 's';
        document.body.appendChild(balloon);
      }

      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = randomColor();
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
      }
    }
  </script></body>
</html>
